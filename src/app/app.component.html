<div class="container">
  <div class="row">
    <app-navbar></app-navbar>
  </div>
</div>

<app-progressbar [percentage]="progress.percentage"></app-progressbar>

<div class="container full-height">
  <div class="row">
    <div class="col-md-6 mr-0 pr-0 full-height white-bg">
      <div class="col-md-12">
        <div class="white-bg">
          <app-institute-form
            *ngIf="step === 1"
            (onSubmit)="formSubmit($event)"
          ></app-institute-form>
          <app-course-form
            *ngIf="step === 2"
            (onSubmit)="formSubmit($event)"
            (goBack)="goBack()"
          ></app-course-form>
        </div>
      </div>
    </div>
    <div class="col-md-6 ml-0 pl-0">
      <div>Col 2</div>
    </div>
  </div>
</div>
