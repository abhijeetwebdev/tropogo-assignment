<div class="row">
    <div class="col-3">Batch {{ index + 1 }}</div>
    <div class="col-3">
        <div class="form-group">
            <div class="input-group">
                <input class="form-control"
                    placeholder="yy-mm"
                    name="startDate"
                    [(ngModel)]="startDate"
                    ngbDatepicker
                    #startDateHandle="ngbDatepicker"
                >
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="startDateHandle.toggle()" type="button"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="form-group">
            <div class="input-group">
                <input class="form-control"
                    placeholder="yy-mm"
                    name="endDate"
                    [(ngModel)]="endDate"
                    ngbDatepicker
                    #endDateHandle="ngbDatepicker"
                >
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="endDateHandle.toggle()" type="button"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div ngbDropdown class="d-inline-block">
            <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle></button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button type="button" (click)="reset(index)" ngbDropdownItem>Reset</button>
                <button type="button" (click)="delete(index)" ngbDropdownItem>Delete</button>
            </div>
        </div>
    </div>
</div>

<style>
::ng-deep .card {
    overflow: visible !important;
}
</style>
